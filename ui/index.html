<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cryptography basics</title>
</head>
<body>
    <h1>Testez les fonctions de hashage et de chiffrement !</h1>

    <h2> Hachage : </h2>
    <form method="post" class="hash-form">
        <label for="algos">Algorithme de hachage : </label>
        <select id="algos" name="algos">
            <option value="md5">MD5</option>
            <option value="sha256">SHA-256</option>
            <option value="keccak512">Keccak-512</option>
            <option value="ripemd160">RipeMD160</option>
        </select>
        <br>

        <textarea required placeholder="Tappez votre message à chiffrer ici"></textarea>
        <br>
        <input type="submit">
    </form>
    <p id="server-response-hash">Réponse  :</p>

    <h2> Chiffrement : </h2>
    <form method="post" class="encryption-form">
        <label for="encryption-algos">Algorithme de chiffrement : </label>
        <select id="encryption-algos" name="algos">
            <option value="aes">AES</option>
            <option value="rsa">RSA</option>
        </select>
        <br>

        <label>Clé publique de chiffrement : <input required type="text" name="key"></label>
        <br>
        <textarea placeholder="Tappez votre message à chiffrer ici"></textarea>
        <br>

        <input type="submit">
    </form>
    <p id="server-response-encryption">Réponse  :</p>

    <h2> Déchiffrement : </h2>
    <form method="post" class="decryption-form">
        <label for="decryption-algos">Algorithme de chiffrement : </label>
        <select id="decryption-algos" name="algos">
            <option value="aes">AES</option>
            <option value="rsa">RSA</option>
        </select>
        <br>

        <label>Clé privée : <input required type="text" name="decryption-key"></label>
        <br>
        <textarea placeholder="Tappez votre message à déchiffrer ici"></textarea>
        <br>

        <input type="submit">
    </form>
    <p id="server-response-decryption">Réponse  :</p>



    <script src="requests.js"></script>
</body>
</html>
